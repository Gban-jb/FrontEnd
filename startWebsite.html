<!DOCTYPE html>
<!-- This tells the computer "Hey, this is a webpage!" -->

<html lang="en">
<!-- This is like the big toy box that holds everything -->

<head>
    <!-- This is like the invisible part - the brain of your webpage -->
    <meta charset="UTF-8">
    <!-- This helps the computer understand letters and symbols -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This makes your webpage look good on phones and tablets -->
    
    <title>My Fun Webpage</title>
    <!-- This is what shows up on the tab in your browser -->
</head>

<body>
    <!-- This is like the visible part - what people actually see -->
    <h1>🎉 Welcome to My Awesome Website! 🎉</h1>
    <p>Hi there! This is where I write things that everyone can see and read.</p>
    
    <p>It's like writing a letter, but instead of paper, I use a computer screen!</p>
</body>
</html>
